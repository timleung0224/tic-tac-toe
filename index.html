<!doctype html>
<html lang="en">
<head>
  <title>introdution</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="main.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
</head>
<body>
   <div class="g">
        <div class="container" style="overflow-y:auto" display="inline-block">
            <header class="text-center ">
                <h1>Tic Tac Toe</h1>
            </header>           
            <div class="row">
                <div class="fin text-center " id="fin1">
                    <h2>Player1 Wins</h2>
                    <button type="button" class="restart-btn btn-primary btn-lg  text-center "onclick="onRestBtnClick()">Restart</button>             
                </div>
                 <div class="fin text-center " id="fin2">
                    <h2>Player2 Wins</h2>
                    <button type="button" class="restart-btn btn-primary btn-lg  text-center" onclick="onRestBtnClick()">Restart</button> 
                </div>  
                <div class="fin text-center " id="fin3">
                    <h2>Tie</h2>
                    <button type="button" class="restart-btn btn-primary btn-lg  text-center "onclick="onRestBtnClick()">Restart</button>                       
                </div>      
                <button class="game-pad" type="button" id="0" onclick="onBtnClick(this.id)">&nbsp</button>
                <button class="game-pad" type="button" Id="1" onclick="onBtnClick(this.id)">&nbsp</button>
                <button class="game-pad" type="button" Id="2" onclick="onBtnClick(this.id)">&nbsp</button>
            </div>          
            <div class="row">
                <button class="game-pad" type="button" Id="3" onclick="onBtnClick(this.id)">&nbsp</button>
                <button class="game-pad" type="button" Id="4" onclick="onBtnClick(this.id)">&nbsp</button>
                <button class="game-pad" type="button" Id="5" onclick="onBtnClick(this.id)">&nbsp</button>
            </div>
            <div class="row">
                <button class="game-pad" type="button" Id="6" onclick="onBtnClick(this.id)">&nbsp</button>
                <button class="game-pad" type="button" Id="7" onclick="onBtnClick(this.id)">&nbsp</button>
                <button class="game-pad" type="button" Id="8" onclick="onBtnClick(this.id)">&nbsp</button>             
            </div>
            <div class="row">
                <button type="button" class="restart-btn btn-primary btn-lg  text-center "onclick="onRestBtnClick()">Restart</button> 
            </div> 
        </div>
    </div>
</body>
</html>
